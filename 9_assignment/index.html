<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Soumojit Banerjee</h1>
    <p>ID: 211001001053</p>
    <h2>Student Table</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Class</th>
                <th>Section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Narendra Modi</td>
                <td>1001</td>
                <td>10</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Madan Mitra</td>
                <td>1002</td>
                <td>9</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Imran Khan</td>
                <td>1003</td>
                <td>11</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Bhupendra Jogi</td>
                <td>1004</td>
                <td>12</td>
                <td>D</td>
            </tr>
            <tr>
                <td>Ajey Nagar</td>
                <td>1005</td>
                <td>8</td>
                <td>E</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
