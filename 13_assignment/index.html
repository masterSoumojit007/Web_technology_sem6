<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        #tableForm {
            text-align: center;
            margin-top: 20px;
        }

        #tableForm label {
            font-size: 18px;
            margin-right: 10px;
            color: #555;
        }

        #tableForm input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60px;
            text-align: center;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #tableForm input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        #tableForm button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #tableForm button:hover {
            background-color: #0056b3;
        }

        #tableContainer {
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Soumojit Banerjee</h2>
    <h2>Id:- 211001001053</h2>
    <h2>Multiplication Table Generator</h2>
    <form id="tableForm">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" min="1" required>
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" name="columns" min="1" required>
        <button type="submit">Generate Table</button>
    </form>
    <div id="tableContainer"></div>

    <script>
        // Function to generate the multiplication table
        function generateTable(rows, columns) {
            // Clear previous table if exists
            document.getElementById('tableContainer').innerHTML = '';

            // Create a new table element
            var table = document.createElement('table');

            // Create table header row
            var headerRow = document.createElement('tr');

            // Create header cells
            for (var j = 0; j <= columns; j++) {
                var headerCell = document.createElement('th');
                if (j === 0) {
                    headerCell.textContent = 'x';
                } else {
                    headerCell.textContent = j;
                }
                headerRow.appendChild(headerCell);
            }
            table.appendChild(headerRow);

            // Create table rows and cells for multiplication table
            for (var i = 1; i <= rows; i++) {
                var row = document.createElement('tr');
                for (var k = 0; k <= columns; k++) {
                    var cell = document.createElement('td');
                    if (k === 0) {
                        cell.textContent = i;
                    } else {
                        cell.textContent = i * k;
                    }
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            // Append the table to the container
            document.getElementById('tableContainer').appendChild(table);
        }

        // Function to handle form submission
        document.getElementById('tableForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var rows = parseInt(document.getElementById('rows').value);
            var columns = parseInt(document.getElementById('columns').value);
            generateTable(rows, columns);
        });
    </script>
</body>

</html>
