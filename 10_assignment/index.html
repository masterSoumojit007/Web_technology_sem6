<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="success.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Sex:</label>
            <input type="radio" id="male" name="sex" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label>
            <br>

            <label for="dob">Date of Birth:</label>
            <select id="dob-day" name="dob-day">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>

            </select>
            <select id="dob-month" name="dob-month">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>

            </select>
            <select id="dob-year" name="dob-year">
                <option value="">Year</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <!-- Continue with years as needed -->
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>

            </select>


            <label>Languages Known:</label>
            <div class="checkboxes">
                <input type="checkbox" id="english" name="language" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="hindi" name="language" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="bengali" name="language" value="bengali">
                <label for="bengali">Bengali</label>
                <input type="checkbox" id="telugu" name="language" value="telugu">
                <label for="telugu">Telugu</label>
                <input type="checkbox" id="tamil" name="language" value="tamil">
                <label for="tamil">Tamil</label>
                <input type="checkbox" id="marathi" name="language" value="marathi">
                <label for="marathi">Marathi</label>
                <input type="checkbox" id="spanish" name="language" value="spanish">
                <label for="spanish">Spanish</label>
                <input type="checkbox" id="french" name="language" value="french">
                <label for="french">French</label>
                <input type="checkbox" id="german" name="language" value="german">
                <label for="german">German</label>
                <input type="checkbox" id="italian" name="language" value="italian">
                <label for="italian">Italian</label>
                <input type="checkbox" id="chinese" name="language" value="chinese">
                <label for="chinese">Chinese</label>
                <input type="checkbox" id="japanese" name="language" value="japanese">
                <label for="japanese">Japanese</label>
                <!-- Add more languages as needed -->
            </div>


            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" required>

            <h3>Guardian Details:</h3>
            <label for="guardian-name">Name:</label>
            <input type="text" id="guardian-name" name="guardian-name" required>

            <label for="guardian-phone">Phone No.:</label>
            <input type="tel" id="guardian-phone" name="guardian-phone" required>

            <button type="submit">Click to Register</button>
        </form>
    </div>
</body>

</html>
