<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: calc(100% - 40px);
            height: 150px;
            margin: 0 auto 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #uniqueCharacters {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Unique Character Counter</h1>
        <textarea id="textInput" placeholder="Type something..."></textarea>
        <button onclick="getUniqueCharacters()">Get Unique Characters</button>
        <div id="uniqueCharacters"></div>
    </div>

    <script>
        function getUniqueCharacters() {
            // Get the text from the textarea
            var text = document.getElementById("textInput").value;

            // Remove any whitespace characters
            text = text.replace(/\s/g, "");

            // Convert the text into an array of characters
            var characters = text.split("");

            // Use a Set to store unique characters
            var uniqueCharacters = new Set(characters);

            // Convert the Set back to an array and then to a string
            var uniqueCharactersString = Array.from(uniqueCharacters).join(", ");

            // Display the unique characters
            document.getElementById("uniqueCharacters").innerText = "Unique Characters: " + uniqueCharactersString;
        }
    </script>

</body>

</html>
